<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
    </div>
    <!-- Begin form which takes the user inputs -->
    <form id="doctorSearch" method="post">
      <label for="name">Enter a doctor name:</label><br>
      <input id="name" type="text" name="name">
      <br>
      <label for="symptom">Enter your symptom or doctor specialty:</label><br>
      <input id="symptom" type="text" name="symptom">
      <br>
      <button type="submit" name="buton" class="btn btn-dark">Show Doctors</button>
    </form>
    <br>
    <!-- End form -->
    <!-- Begin section which outputs the results of the API call and DoctorLookup -->
    <div id="showError"></div>
    <div id="showDoctors"></div>
    <!-- End section -->
  </div>
</body>
</html>
